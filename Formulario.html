<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css" />
		<script>
		bandera=0
		
		function nomMayus()
		{
			asd=document.frmContacto.txtNombre.value;
			document.frmContacto.txtNombre.value=asd.toUpperCase();			
		}	
		
		function valNombre()
		{
			asd=document.frmContacto.txtNombre.value;
			if(asd.length==0)
			{
				alert("Nombre no ingresado.")
				document.frmContacto.txtNombre.focus()
				bandera=1
				return
			}
			else
			{
				bandera=0
			}
		}
	
		function apeMayus()
		{
			asd=document.frmContacto.txtApellido.value;
			document.frmContacto.txtApellido.value=asd.toUpperCase();
		}		
		
		function valApellido()
		{
			asd=document.frmContacto.txtApellido.value;
			if(asd.length==0)
			{
				alert("Apellido no ingresado.")
				document.frmContacto.txtApellido.focus()
				bandera=1
			}
		}
	
		function verMail()
		{
			arroba=0
			punto=0
			pos=0
			qwe=document.frmContacto.txtMail.value;
			if(qwe.length>0)
			{
				for(x=0; x<qwe.length; x++)
				{
					if(qwe.charAt(x)=="@")
					{
						arroba=arroba+1
						pos=x
						//alert("@ verificado")
					}
				}
				for(y=pos+1; y<qwe.length; y++)
				{
					if(qwe.charAt(y)==".")
					{
						punto=punto+1
						//alert("@ y . validos")
					}
				}
				if(arroba==0)
				{
					alert("Mail invalido. No hay arroba")
					document.frmContacto.txtMail.focus()
					bandera=1
					return
				}
				if(arroba>1)
				{
					alert("Mail invalido. Hay mas de un @.")
					document.frmContacto.txtMail.focus()
				}
				if(punto==0)
				{
					alert("Mail invalido. No hay puntos.")
					document.frmContacto.txtMail.focus()
					bandera=1
				}
				if(punto>2)
				{
					alert("Mail invalido. Hay mas de dos puntos.")
					document.frmContacto.txtMail.focus()
					bandera=1
				}
			}			
			else
			{
				alert("Mail no ingresado.")
				document.frmContacto.txtMail.focus()
				bandera=1
			}
		}
		
		function verFecha()
		{
			slctDia=document.frmContacto.dia.value
			slctMes=document.frmContacto.mes.value
			if(slctDia>28 && slctMes==2)
			{
				alert("Fecha invalida. El mes seleccionado solo tiene 28 dias.")
				document.frmContacto.dia.focus()
				bandera=1
			}
			if((slctMes==4 || slctMes==6 || slctMes==9 || slctMes==11) && slctDia>30)
			{
				alert("Fecha invalida. El mes selecionado solo tiene 30 dias")
				document.frmContacto.dia.focus()
				bandera=1
			}
		}
		
		function validaciones()
		{
			valNombre()
			if(bandera==0)
			{
				valApellido()
				if(bandera==0)
				{
					verMail()
					if(bandera==0)
					{
						verFecha()
						if(bandera==0)
						{
							document.frmContacto.submit()
						}
						else
						{
							//alert("La bardeaste con la fecha.")
						}
					}
					else
					{
						//alert("La bardeaste con el mail.")
						return
					}
				}
				else
				{
					//alert("La bardeaste con el apellido.")
					return
				}
			}
			else
			{
				//alert("La bardeaste con el nombre.")
				return
			}
		}
		</script>
